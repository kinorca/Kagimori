name: Build Container Image
on:
  push:
    branches:
      - master

jobs:
  build-push-container:
    name: Build and push container image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Checkout codes
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        shell: bash
        run: cat Cargo.toml | grep '^version' | tr -d '" ' > "$GITHUB_OUTPUT"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: |
            linux/amd64
            linux/arm64

      - name: Build and push container image
        id: push_to_registry
        uses: docker/build-push-action@v6
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        with:
          context: .
          push: true
          file: ./Dockerfile
          tags: |
            ghcr.io/kinorca/kagimori:latest
            ghcr.io/kinorca/kagimori:v${{ env.VERSION }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/kinorca/kagimori
          subject-digest: ${{ steps.push_to_registry.outputs.digest }}
          push-to-registry: true
