syntax = "proto3";

package kinorca.kagimori.v1;

option java_multiple_files = true;
option java_package = "com.kinorca.kagimori.protobuf.v1";

option csharp_namespace = "Kinorca.Kagimori.Protobuf.V1";

option go_package = "github.com/kinorca/kagimori/v1";

service KagimoriKeyManagementService {
  rpc Encrypt(EncryptRequest) returns (EncryptResponse);
  rpc Decrypt(DecryptRequest) returns (DecryptResponse);
}

message EncryptRequest {
  bytes plaintext = 1;
  string service = 2;
  string uid = 3;
}

message EncryptResponse {
  bytes ciphertext = 1;
  string key_id = 2;
  map<string, bytes> annotations = 3;
}

message DecryptRequest {
  bytes ciphertext = 1;
  string service = 2;
  string uid = 3;
  map<string, bytes> annotations = 4;
}

message DecryptResponse {
  bytes plaintext = 1;
}
